<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #id{width: 200px;}
  </style>
</head>
<body>
  <!--actioon 보내는 주소 -->
  <form action="http://www.daum.net" name ="frm" method="get">    <!--get 주소에  url이 나타남 port 주소가 url에 나타나지 않고 용량이 get보다 더 큼-->
    <label>아이디</label> <!--l-->
    <input type="text" name="id" id="id" maxlength="5"><br/><!--maxlength = 5글자까지 입력 가능-->
    <label>페스워드</label>
    <input type="password" name="pw"><br/>
    <input type="submit" value="로그인"> <!--submit = action \으로 무조건 이동 button 이동하지 않음 onclick 스크립트 불러옴-->
    <input type="radio" name="phone"><br/>
    <label>성별</label><br/>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label> <!--글자까지 선택 가능-->
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label><br/>
    <label>학년</label><br/>
    <input type="radio" name="grade" id="one" value="one">
    <label for="one">1학년</label> <!--글자까지 선택 가능-->
    <input type="radio" name="grade" id="two" value="two">
    <label for="two">2학년</label><br/>
    <input type="radio" name="grade" id="three" value="three">
    <label for="three">3학년</label><br/>
    <label>반</label><br/>
    <input type="number" name="class">반<br/>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="jogging" value="jogging">
    <label for="jogging">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label><br/>
    <input type="submit" value="로그인">
    <script>
      function frmBtn(){
        alert("함수를 호출합니다");
        var id = document.getElementById("id").value;
        //alert("input 박스에 입력된 id값:" +id);
        if(id==""){
          alert("아이디를 입력하세요");

        }
      }
    </script>
    <button type="button" onclick="frmBtn()">로그인</button>
  </form>
  
</body>
</html>
