<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 300px; height: 200px; border: 1px solid black;}/*블록방식 - 아래로 정렬*/
    span{display: inline-block; width: 300px; height: 200px; border: 1px solid black}
    /*인라인방식 - 옆으로 정렬(width, height가 안먹임, 단 display를 선언하면 크기 조절 가능*/
     /*inline -block은 옆으로 정렬 block은 아래로 정렬 */
  </style>
</head>
<body>
  <div> 사각모델</div>
  <div> 사각모델</div>
  <div> 사각모델</div>
  <span>사각모델  </span>
  <span>사각모델  </span>
  <span>사각모델  </span>
</body>
</html>
