    function btn(){
      var id =document.getElementById("id").value
      var ps =document.getElementById("ps").value
      if(id=="aaa" && ps==1111){
        alert("로그인 되었습니다");

      }

        alert("아이디 및 비밀번호 오류입니다");
        document.getElementById("id").focus();
      }
    }
  </script>

    <label>아이디</label>
    <input type="text" name="id" id="id"><br>
    <label>비밀번호</label>
