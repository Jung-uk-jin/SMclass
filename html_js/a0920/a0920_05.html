<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var score = Number(prompt("점수 입력"));
    var result=" ";
    if(score>=90){
      result='A'
      if(score>=96){
        result+="+";
      }
      else{ if(score<=95){
        result+="";
      }
    }
  }
  else if(score>=80){
    result='B';
    if(score>=86){
      result+="+";
    }
    else if(score<=85){
      result+="";
    }
  }
  else if(score>=70){
    result='C';
    if(score>=76){
      result+="+";
    }
    else if(score<=75){
      result+=" ";
    }
  }
  else if(score>=60){
    result='D';
    if(score>=66){
      result+="+"
    }
    else if(score<=65){
      result+="";
    }
  }
  else{
    result='F';
  }
  document.write(result);
  </script>
</body>
</html>
