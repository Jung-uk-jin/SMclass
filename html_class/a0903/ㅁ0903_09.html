<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
     #main{width: 900px; margin-left: 50px; border: 1px solid black; margin-top: 50px;}
     ul{list-style: none;}
     a{text-decoration: none; color: inherit;}
     li{width: 225px; box-sizing: border-box; height: 60px; border: 1px solid black; background: yellow; float: left; text-align: center; line-height: 60px;}
     img{width: 900px;}
     section{clear: both;}
     .align{text-align: right;}
     h3{font-size: 40px;}
  </style>
</head>
<body>
  <div id="main">
    <header>
        <ul>
          <li>장원영</li>
          <li>안유진</li>
          <li>리즈</li>
          <li>이서</li>
        </ul>
    </header>
    <section>
      <h3>장원영사진</h3>
      <p>
        <img src="images/w01.jpg">
        <img src="images/w02.jpg">
        <img src="images/w03.jpg">

      </p>
      <div class="align"><a href="#main">top↑</a></div>
      <h3>안유진사진</h3>
      <p>
        <img src="images/a01.jpg">
        <img src="images/a02.jpg">
        <img src="images/a03.jpg">

      </p>
      <div class="align"><a href="#main">top↑</a></div>
      <h3>리즈사진</h3>
      <p>
        <img src="images/lo1.jpg">
        <img src="images/lo2.jpg">
        <img src="images/lo3.jpg">

      </p>
      <div class="align"><a href="#main">top↑</a></div>
      <h3>이서사진</h3>
      <p>
        <img src="images/so1.jpg">
        <img src="images/s04.jpg">
        <img src="images/s05.jpg">

      </p>
      <div class="align"><a href="#main">top↑</a></div>
    </section>
  </div>
  
</body>
</html>
