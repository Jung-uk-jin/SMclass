<!DOCTYPE html>
<html>
    <head>
      <style>
        #map{border: 3px solid black; width:100%; height:350px; font-size: 80px; text-align: center;}
      </style>
    </head>
    <body>
      <div> 엘라스틴 샴푸 5000원</div>
      <button onclick="buybtn()"> 더하기 </button>
      <span id = "cnt"> 0 </span>개
      <div id="map"></div>
        <script>
          var price = 5000; //가격
          var result =0; // 총합 값
          var cnt=0; //개수
          function buybtn(){
            //alert("엘라스틴 샴푸를 장바구니에 담았습니다.");
            result +=price;
            cnt+=1;
            document.getElementById('cnt').innerText=cnt;
            document.getElementById('map').innerText=result+"원";
          }
          //var num1 = Number(prompt("숫자 입력1"));
          //var num2 = Number(prompt("숫자 입력2"));
          //var result = num1+num2;

          //
        </script>
    </body>
</html>
