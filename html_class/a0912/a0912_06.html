<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{width: 1000px; height: 100px; border: 5px solid black;
    margin: 0 auto;}
    .d01{width: 100px; height: 100px; border: 1px solid black;
    background: yellow;
    animation: move 3s infinite;}

    
    @keyframes move{
      from{
        transform: translate(1000px);
      }
      50%{
        background-color: red;
        border-radius: 90%;
      }
      to{
        background-color: blue;
        border-radius: 0%;
      }
    }

  </style> 
</head>
<body>
  <div class="main">
    <div class="d01"></div>
  </div>
</body>
</html>
