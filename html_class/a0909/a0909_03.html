<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{margin: 0; padding: 0;}
  div{width: 200px; height: 100px; border: 5px solid black; box-sizing: border-box;}
  #contenter{width: 800px; height: 300px; border: 3px solid black;}
  #d1{background: yellow;}
  #d2{background: green; position: relative; left: 100px; top: -50px;}
  #d3{background: gray;position: relative; left: 200px; top: -100px;}
  #d4{background: blue; position: relative; left: 597px; top: -300px;}
  #d5{background: pink; position: relative; left: 300px; top: -200px;}

</style>
<body>
  <div id="contenter">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
  </div>
</body>
</html>
