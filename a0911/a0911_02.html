<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    header{width: 900px; height: 300px; margin: 30px auto; border: 3px solid black; display: flex; flex-wrap: wrap;  align-items: flex-end}
    /*가로정렬*/
    /*flex-start 왼쪽 정렬 flex-end 오른쪽 정렬 center 가운데 정렬 space-between 좌우정렬*/
    /*세로정렬*/
    /*flex-start 왼쪽 정렬 flex-end 오른쪽 정렬 center 가운데 정렬 space-between 좌우정렬*/
    div{width: 100px; height: 100px; background: yellow; border: 5px solid black; box-sizing: border-box;}
  </style>
</head>
<body>
  <header>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </header>
</body>
</html>
